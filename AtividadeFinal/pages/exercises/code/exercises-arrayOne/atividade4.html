    <title>Atividade2 - Armazenar as notas dos alunos e mostrar a qtde de notas </title>

<body>

    <section>
        <h2>Ativiada 4 - Alimentando o Vetor e mostrando as posições Ímpares</h2>

        <form action="#" method="get" onsubmit="return ValidaImpares()">

            <fieldset class="form">

                <legend>Entrada de dados</legend>
                <button type="submit">Enviar</button>

            </fieldset>


        </form>


    </section>


    <script>
        function ValidaImpares() {

            let i, vetor = [];

            for (i = 1; i <= 10; i++) {
                vetor[i] = parseFloat(prompt("Favor informe o número da " + i));
            }

            for (i = 1; i <= 10; i++) {
                if (i % 2 != 0) {
                    console.log("O número:  " + vetor[i] + " no índice " + i);
                }
            }
            return false;
        }
    </script>
</body>
